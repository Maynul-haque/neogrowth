<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Growth Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Phase 2: Styling and Responsiveness (CSS) */
        :root {
            --primary-green: #22c55e;
            --primary-green-dark: #16a34a;
            --primary-green-light: #f0fdf4;
            --border-color: #d1d5db;
            --focus-ring-color: #86efac;
            --text-color: #1f2937;
            --bg-color: #f9fafb;
            --container-bg: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .calculator-container {
            background-color: var(--container-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .input-section { margin-bottom: 1.75rem; }
        .section-label { display: block; font-weight: 600; margin-bottom: 0.75rem; font-size: 1rem; }
        .button-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .button-group button {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            background-color: #fff;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .button-group button:hover { background-color: #f3f4f6; border-color: #9ca3af; }
        .button-group button.active {
            background-color: var(--primary-green);
            color: white;
            border: 2px solid var(--primary-green-dark);
            font-weight: 600;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .weeks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 0.5rem; }
        .days-flex { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .measurement-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: center; }
        .measurement-grid label { font-weight: 600; justify-self: start; }
        .measurement-grid input {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .measurement-grid input:focus { outline: none; border-color: var(--primary-green); box-shadow: 0 0 0 3px var(--focus-ring-color); }
        .plot-button {
            display: block;
            width: 60%;
            padding: 1rem;
            margin: 2rem auto 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background-color: var(--primary-green);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .plot-button:hover { background-color: var(--primary-green-dark); transform: translateY(-2px); }
        .results-container {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--primary-green-light);
            border: 1px solid var(--focus-ring-color);
            border-radius: 12px;
            line-height: 1.8;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        .results-container p { font-weight: 600; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 640px) {
            body { padding: 1rem 0.5rem; }
            .calculator-container { padding: 1.5rem; }
            .measurement-grid { grid-template-columns: 1fr; gap: 0.5rem; }
            .measurement-grid label { margin-bottom: 0.25rem; }
            .plot-button { width: 100%; }
        }
    </style>
</head>
<body>
    
    <main class="calculator-container">
        <div><h1>Newborn Anthropometry</h1></div>
        
        <section class="input-section">
            <label class="section-label">Newborn Sex:</label>
            <div id="sex-group" class="button-group">
                <button data-value="Male" class="active">Male</button>
                <button data-value="Female">Female</button>
            </div>
        </section>

        <section class="input-section">
            <label class="section-label">Gestational age (weeks + days):</label>
            <div id="weeks-grid" class="button-group weeks-grid"></div>
            <div id="days-flex" class="button-group days-flex" style="margin-top: 1rem;"></div>
        </section>

        <section class="input-section">
            <div class="measurement-grid">
                <label for="length">Length (cm):</label>
                <input type="number" id="length" value="33" placeholder="e.g., 50">
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" value="2.2" step="0.01" placeholder="e.g., 3.5">
                
                <label for="head-circumference">Head circumference (cm):</label>
                <input type="number" id="head-circumference" value="22" placeholder="e.g., 35">
            </div>
        </section>

        <button id="plot-button" class="plot-button">Plot</button>

        <div id="results-container" class="results-container"></div>
    </main>

        // --- DOM Selection ---
        const sexGroup = document.getElementById('sex-group');
        const weeksGrid = document.getElementById('weeks-grid');
        const daysFlex = document.getElementById('days-flex');
        const lengthInput = document.getElementById('length');
        const weightInput = document.getElementById('weight');
        const hcInput = document.getElementById('head-circumference');
        const plotButton = document.getElementById('plot-button');
        const resultsContainer = document.getElementById('results-container');
        const ACTIVE_CLASS = 'active';

        // --- UI Initialization ---
        function initializeUI() {
            for (let i = 24; i <= 42; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.dataset.value = i;
                if (i === 30) button.classList.add(ACTIVE_CLASS);
                weeksGrid.appendChild(button);
            }
            for (let i = 0; i <= 6; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.dataset.value = i;
                if (i === 2) button.classList.add(ACTIVE_CLASS);
                daysFlex.appendChild(button);
            }
        }

        // --- Event Listeners & Handlers ---
        function addEventListeners() {
            sexGroup.addEventListener('click', (e) => handleGroupToggle(e, sexGroup));
            weeksGrid.addEventListener('click', (e) => handleGroupToggle(e, weeksGrid));
            daysFlex.addEventListener('click', (e) => handleGroupToggle(e, daysFlex));
            plotButton.addEventListener('click', handlePlotClick);
        }
        
        function handleGroupToggle(event, groupContainer) {
            if (event.target.tagName !== 'BUTTON') return;
            groupContainer.querySelectorAll('button').forEach(btn => btn.classList.remove(ACTIVE_CLASS));
            event.target.classList.add(ACTIVE_CLASS);
        }

        function handlePlotClick() {
            const selectedSex = document.querySelector('#sex-group .active').dataset.value;
            const selectedWeek = document.querySelector('#weeks-grid .active').dataset.value;
            const selectedDay = document.querySelector('#days-flex .active').dataset.value;
            const gestationalAge = `${selectedWeek}+${selectedDay}`;
            
            const length = parseFloat(lengthInput.value);
            const weight = parseFloat(weightInput.value);
            const headCircumference = parseFloat(hcInput.value);

            if (isNaN(length) || isNaN(weight) || isNaN(headCircumference) || length <= 0 || weight <= 0 || headCircumference <= 0) {
                alert('Please enter valid, positive numbers for all measurements.');
                return;
            }
            
            renderGrowthPlot(selectedSex, gestationalAge, length, weight, headCircumference);
        }

        // --- Core Logic & Rendering (Updated for Phase 4) ---
        
        /**
         * Calculates the centile range for a given measurement.
         * @param {string} sex - "Male" or "Female".
         * @param {string} measurementType - "length", "weight", or "head".
         * @param {string} gestAge - e.g., "30+2".
         * @param {number} value - The measured value.
         * @returns {string} The calculated centile range.
         */
        function calculateCentile(sex, measurementType, gestAge, value) {
            const dataRow = growthData[sex]?.[measurementType]?.[gestAge];

            if (!dataRow) {
                return "Data not available for this gestational age.";
            }

            // Using the available centiles (3, 5, 10, 50, 90, 95, 97) to define ranges.
            if (value < dataRow[3]) return "below 3rd centile";
            if (value < dataRow[5]) return "3rd-5th centile";
            if (value < dataRow[10]) return "5th-10th centile";
            if (value < dataRow[50]) return "10th-50th centile";
            if (value < dataRow[90]) return "50th-90th centile";
            if (value < dataRow[95]) return "90th-95th centile";
            if (value < dataRow[97]) return "95th-97th centile";
            return "above 97th centile";
        }

        /**
         * Renders the calculated centile results in the output box.
         */
        function renderGrowthPlot(sex, gestAge, length, weight, hc) {
            const lengthCentile = calculateCentile(sex, 'length', gestAge, length);
            const weightCentile = calculateCentile(sex, 'weight', gestAge, weight);
            const hcCentile = calculateCentile(sex, 'head', gestAge, hc);

            const resultsHTML = `
                <p>Length: ${lengthCentile}</p>
                <p>Weight: ${weightCentile}</p>
                <p>Head Circumference: ${hcCentile}</p>
            `;
            
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.style.display = 'block';
        }

        // --- Start the application ---
        initializeUI();
        addEventListeners();
    });
